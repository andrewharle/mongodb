selector:
  js_test:
    roots:
    - jstests/concurrency/*.js
    exclude_files:
    # Skip replication and sharding tests because they're run in different suites
    - jstests/concurrency/fsm_all_replication*.js
    - jstests/concurrency/fsm_all_sharded*.js

executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
