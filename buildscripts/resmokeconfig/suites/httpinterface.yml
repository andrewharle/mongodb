selector:
  js_test:
    roots:
    - jstests/httpinterface/*.js
    exclude_files:
    # SERVER-19093 No longer have proper HTTP support in the shell.
    - jstests/httpinterface/httpinterface.js
executor:
  js_test:
    archive:
      hooks:
        - ValidateCollections
    hooks:
    - class: ValidateCollections
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
