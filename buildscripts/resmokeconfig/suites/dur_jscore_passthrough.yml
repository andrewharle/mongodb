test_kind: js_test

selector:
  roots:
  - jstests/core/**/*.js
  exclude_files:
  # Transactions are not supported on MongoDB standalone nodes.
  - jstests/core/txns/**/*.js
  - jstests/core/repair*.js  # Fails on recovery.
  - jstests/core/shellkillop.js  # Takes forever and doesn't test anything new.

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      journal: ''
      set_parameters:
        enableTestCommands: 1
      smallfiles: ''
      durOptions: 8
