selector:
  js_test:
    roots:
    - jstestfuzz/out/*.js

executor:
  js_test:
    config:
      shell_options:
        readMode: commands
    hooks:
    - class: ValidateCollections
      shell_options:
        global_vars:
          TestData:
            skipValidationOnInvalidViewDefinitions: true
            forceValidationWithFeatureCompatibilityVersion: "3.4"
    fixture:
      class: MongoDFixture
      mongod_options:
        noprealloc: ''
        set_parameters:
          enableTestCommands: 1
        smallfiles: ''
        verbose: ''

