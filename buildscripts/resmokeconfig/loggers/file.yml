logging:
  executor:
    format: '[%(name)s] %(asctime)s %(message)s'
    handlers:
      - class: logging.FileHandler
        filename: executor.log
        mode: w
  fixture:
    format: '[%(name)s] %(message)s'
    handlers:
      - class: logging.FileHandler
        filename: fixture.log
        mode: w
  tests:
    format: '[%(name)s] %(asctime)s %(message)s'
    handlers:
      - class: logging.FileHandler
        filename: tests.log
        mode: w
