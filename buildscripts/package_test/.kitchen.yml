---
driver:
  name: ec2
  region: us-east-1
  vpc_mode: true
  vpc_id: <%= ENV['KITCHEN_VPC'] %>
  subnet_id: <%= ENV['KITCHEN_SUBNET'] %>
  security_group_ids:
    - <%= ENV['KITCHEN_SECURITY_GROUP'] %>
  aws_ssh_key_id: <%= ENV['KITCHEN_SSH_KEY_ID'] %>
  interface: private
  associate_public_ip: true
  tags:
    name: "server package test"
    owner: "build"
    expire-on: "<%= ENV['KITCHEN_EXPIRE'] %>"

verifier:
  name: inspec
  sudo: true

provisioner:
  name: chef_solo
  require_chef_omnibus: 12.6.0

platforms:
  - name: amazon
    driver:
      image_id: ami-c481fad3
    transport:
      username: ec2-user
  - name: amazon2
    driver:
      image_id: ami-428aa838
    transport:
      username: ec2-user
  - name: debian71
    driver:
      image_id: ami-4b124a22
    transport:
      username: admin
  - name: debian81
    driver:
      image_id: ami-116d857a
    transport:
      username: admin
  - name: debian92
    driver:
      image_id: ami-71b7750b
    transport:
      username: admin
  - name: rhel62
    driver:
      # Use rhel 6.5 chef fails on previous versions.
      image_id: ami-5b697332
    transport:
      username: root
      instance_type: t2.small
  - name: rhel70
    driver:
      image_id: ami-2051294a
    transport:
      username: root
  - name: rhel80
    driver:
      image_id: ami-0c322300a1dd5dc79
    transport:
      username: ec2-user
  - name: suse11
    driver:
      image_id: ami-7f2e6015
    transport:
      username: ec2-user
  - name: suse12
    driver:
      image_id: ami-043eebeabcc4e3d35
    transport:
      username: ec2-user
  - name: ubuntu1204
    driver:
      image_id: ami-3fec7956
    transport:
      username: ubuntu
  - name: ubuntu1404
    driver:
      image_id: ami-1d8c9574
    transport:
      username: ubuntu
  - name: ubuntu1604
    driver:
      image_id: ami-64140d0e
    transport:
      username: ubuntu
  - name: ubuntu1804
    driver:
      image_id: ami-7ad76705
    transport:
      username: ubuntu

transport:
  ssh_key: ~/.ssh/kitchen.pem

suites:
  - name: service
    run_list:
      - recipe[package_test::install_mongodb]
    attributes:
      artifacts_url: <%= ENV['KITCHEN_ARTIFACTS_URL'] %>
