  "cleanup EC2 instance": &cleanup_ec2_instance
    command: shell.exec
    params:
      shell: bash
      working_dir: src
      script: |
        # We do not terminate the EC2 instance if there was an ec2_ssh_failure.
        if [[ -z ${instance_id|""} || -n "${ec2_ssh_failure}" ]]; then
          exit 0
        fi
        ${activate_virtualenv}
