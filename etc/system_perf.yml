stepback: false
command_type: system

pre:
    - command: shell.track

post:
    - command: attach.results
      params:
        file_location: src/report.json
    - command: shell.cleanup
    - command: shell.exec
      # destroy the cluster
      params:
        working_dir: dsi
        script: |
          set -e
          set -o verbose
          cd ./clusters/${cluster}
          if [ ! -f "test.success" ]; then yes yes | ./terraform destroy; fi
          if [ ! -f "test.success" ]; then echo "Cluster DESTROYED."; fi

functions:
  "prepare environment":
    - command: shell.exec
      params:
        script: |
          rm -rf ./*
          mkdir src
    - command: shell.exec
      # checkout dsi code
      params:
        script: |
          set -e
          set -v
          git clone git@github.com:10gen/dsi.git
          cd dsi
          # setup execution environment
          ./bin/setup-dsi-env.sh
    - command: shell.exec
      # configure environment, has private information, no logging
      params:
        working_dir: dsi
        silent: true
        script: |
          cd ./clusters/${cluster}
          # stage aws credential for terraform
          cp ../../terraform/* .
          ../../bin/make_terraform_env.sh ${terraform_key} ${terraform_secret} https://s3.amazonaws.com/mciuploads/dsi-v3.2/${version_id}/${revision}/mongod-${version_id}.tar.gz
          # generate aws private key file
          echo "${ec2_pem}" > ../../keys/aws.pem
          chmod 400 ../../keys/aws.pem
  "bring up cluster":
    - command: shell.exec
      # bring up the cluster
      params:
        working_dir: dsi
        silent: true
        script: |
          # to create a mongod EC2 cluster
          set -e
          set -o verbose
          cd ./clusters/${cluster}
          # create all resources and instances
          ./setup-cluster.sh
          echo "EC2 Cluster CREATED."
          tar -czvf cluster_config.tgz ips.sh terraform.tfstate.backup terraform.tfstate
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: "dsi/clusters/${cluster}/cluster_config.tgz"
        remote_file: dsi-v3.2/${build_variant}/${revision}/cluster_configs/cluster_config-${build_id}.tgz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: ${cluster}-cluster-config

  "restore cluster":
    - command: s3.get
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: dsi-v3.2/${build_variant}/${revision}/cluster_configs/cluster_config-${build_id}.tgz
        bucket: mciuploads
        local_file: "dsi/clusters/${cluster}/cluster_config.tgz"
    - command: shell.exec
      params:
        working_dir: dsi
        silent: true
        script: |
          set -e
          set -o verbose
          cd ./clusters/${cluster}
          tar -xf cluster_config.tgz

  "configure mongodb cluster":
    - command: shell.exec
      # bring up the mongod
      params:
        working_dir: dsi
        script: |
          set -e
          set -o verbose
          cd ./clusters/${cluster}
          # configure mongodb cluster with wiredTiger
          ../../bin/config-${setup}.sh mongodb ${storageEngine} ${numShard} ${test}
          echo "${cluster} MongoDB Replica Cluster STARTED."
  "run test":
    - command: shell.exec
      params:
        working_dir: dsi
        script: |
          set -e
          set -v
          cd ./clusters/${cluster}
          cat ips.sh
          cat run-${test}.json
          ./update_run_config.sh
          cat run-${test}.json
          rm -rf ./reports
          rm -f ../../reports.tgz
          echo "Run test for ${test} with setup ${setup}"
          # run test
          ./run-${test}.sh ${storageEngine} ${setup}
          rm -f ../perf.json
          chmod 766 perf.json
          cp ./perf.json ..
          cd ..
          pwd
          cat perf.json
          echo "Done test for ${test} with setup ${setup}!"
    - command: "json.send"
      params:
         name: "perf"
         file: "dsi/clusters/perf.json"
    - command: shell.exec
      params:
        working_dir: dsi
        script: |
          set -e
          set -v
          cd ./clusters/${cluster}
          touch test.success

  "destroy cluster":
    - command: shell.exec
      # destroy the cluster
      params:
        working_dir: dsi
        script: |
          set -e
          set -o verbose
          cd ./clusters/${cluster}
          # destroy the EC2 cluster
          yes yes | ./terraform destroy
          # make sure we destroy the cluster in case of AWS API timing issue
          yes yes | ./terraform destroy
          echo "Cluster DESTROYED."
          echo "All perf results"
          cd ..

  "make test log artifact":
    - command: shell.exec
      params:
        working_dir: dsi
        script: |
          set -e
          set -o verbose
          cd ./clusters/${cluster}/reports
          # move additional file here
          cp ../ips.sh .
          if [ -f "../terraform.log" ]; then cp ../terraform.log .; fi
          cp ../../perf.json .
          cd ..
          ../../bin/retrieve-diag-data.sh
          rm -rf ../reports
          mv reports ../
    - command: archive.targz_pack
      params:
        target: "reports.tgz"
        source_dir: "dsi/clusters"
        include:
          - "reports/**"

  "upload log file":
    - command: s3.put
      params:
            aws_key: ${aws_key}
            aws_secret: ${aws_secret}
            local_file: reports.tgz
            remote_file: dsi-v3.2/${build_variant}/${revision}/${task_id}/${version_id}/logs/${test}-${build_id}.${ext|tgz}
            bucket: mciuploads
            permissions: public-read
            content_type: ${content_type|application/x-gzip}
            display_name: ${test}-test-log

  "analyze":
    - command: json.get_history
      params:
        task: ${task_name}
        file: "src/history.json"
        name: "perf"
    - command: json.get_history
      params:
        tags: true
        task: ${task_name}
        file: "src/tags.json"
        name: "perf"
    - command: shell.exec
      # post_run_check.py and override.json for DSI tests is part of dsi repo in dsi/analysis
      type : test
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          python -u ../dsi/analysis/post_run_check.py --rev ${revision} -f history.json -t tags.json --refTag 3.0.6-Baseline --overrideFile ../dsi/analysis/system_perf_override.json --project_id sys-perf --task_name ${task_name} --variant ${build_variant}

  "compare":
    - command: shell.exec
      params:
        script: |
          set -o verbose
          rm -rf ./src
          mkdir src
    - command: shell.exec
      # checkout dsi code
      params:
        script: |
          set -e
          set -v
          rm -rf ./dsi
          git clone git@github.com:10gen/dsi.git
    - command: json.get
      params:
        task: ${compare_task}
        variant : ${variant1}
        file: "src/standalone.json"
        name: "perf"
    - command: json.get
      params:
        task: ${compare_task}
        variant : ${variant2}
        file: "src/oplog.json"
        name: "perf"
    - command: shell.exec
      type : test
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          python -u ../dsi/analysis/compare.py -b standalone.json -c oplog.json
    - command: "json.send"
      params:
        name: "perf"
        file: "src/perf.json"

#######################################
#               Tasks                 #
#######################################

tasks:
- name: compile
  commands:
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          ${scons|scons} ${compile_flags|} mongo mongod mongos
          mkdir -p mongodb/bin
          mv mongo mongodb/bin
          mv mongod mongodb/bin
          mv mongos mongodb/bin
          tar cvf mongodb.tar mongodb
          gzip mongodb.tar
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/mongodb.tar.gz
        remote_file: dsi-v3.2/${version_id}/${revision}/mongod-${version_id}.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: ${content_type|application/x-gzip}
        display_name: mongodb.tar.gz


# The industry_benchmarks_WT task runs the "bring up cluster" task and is
# the only one to do so - all other tasks run "restore cluster".  As such,
# all buildvariants must run industry_benchmarks_WT and run it first.

# When adding or removing tasks, you also must ensure that the final task
# and only the final task runs the "destroy cluster" function.

- name: industry_benchmarks_WT
  depends_on:
    - name: compile
      variant: linux-standalone
  commands:
    - func: "prepare environment"
    - func: "bring up cluster"
    - func: "configure mongodb cluster"
      vars:
        storageEngine: "wiredTiger"
        test: "ycsb"
    - func: "run test"
      vars:
        storageEngine: "wiredTiger"
        test: "ycsb"
    - func: "make test log artifact"
    - func: "upload log file"
      vars:
        test: "ycsb"
    - func: "analyze"

- name: industry_benchmarks_MMAPv1
  depends_on:
    - name: core_workloads_WT
      status : "*"
  commands:
    - func: "prepare environment"
    - func: "restore cluster"
    - func: "configure mongodb cluster"
      vars:
        storageEngine: "mmapv1"
        test: "ycsb"
    - func: "run test"
      vars:
        storageEngine: "mmapv1"
        test: "ycsb-mmap"
    - func: "make test log artifact"
    - func: "upload log file"
      vars:
        test: "ycsb"
    - func: "analyze"

- name: core_workloads_WT
  depends_on:
    - name: industry_benchmarks_WT
      status : "*"
  commands:
    - func: "prepare environment"
    - func: "restore cluster"
    - func: "run test"
      vars:
        storageEngine: "wiredTiger"
        test: "benchRun"
    - func: "make test log artifact"
    - func: "upload log file"
      vars:
        test: "core_workloads_WT"
    - func: "analyze"

- name: core_workloads_MMAPv1
  depends_on:
    - name: industry_benchmarks_MMAPv1
      status : "*"
  commands:
    - func: "prepare environment"
    - func: "restore cluster"
    - func: "run test"
      vars:
        storageEngine: "mmapv1"
        test: "benchRun-mmap"
    - func: "make test log artifact"
    - func: "upload log file"
      vars:
        test: "core_workloads_MMAPv1"
    - func: "destroy cluster"
    - func: "analyze"

- name: industry_benchmarks_WT_oplog_comp
  depends_on:
    - name: industry_benchmarks_WT
      variant: linux-standalone
      status : "*"
    - name: industry_benchmarks_WT
      variant: linux-1-node-replSet
      status: "*"
  commands:
    - func: "compare"
      vars:
        compare_task: "industry_benchmarks_WT"
        variant1: "linux-standalone"
        variant2: "linux-1-node-replSet"
    - func: "analyze"

- name: industry_benchmarks_MMAPv1_oplog_comp
  depends_on:
    - name: core_workloads_WT_oplog_comp
      status: "*"
    - name: industry_benchmarks_MMAPv1
      variant: linux-standalone
      status: "*"
    - name: industry_benchmarks_MMAPv1
      variant: linux-1-node-replSet
      status: "*"
  commands:
    - func: "compare"
      vars:
        compare_task: "industry_benchmarks_MMAPv1"
        variant1: "linux-standalone"
        variant2: "linux-1-node-replSet"
    - func: "analyze"

- name: core_workloads_WT_oplog_comp
  depends_on:
    - name: industry_benchmarks_WT_oplog_comp
      status: "*"
    - name: core_workloads_WT
      variant: linux-standalone
      status: "*"
    - name: core_workloads_WT
      variant: linux-1-node-replSet
      status: "*"
  commands:
    - func: "compare"
      vars:
        compare_task: "core_workloads_WT"
        variant1: "linux-standalone"
        variant2: "linux-1-node-replSet"
    - func: "analyze"

- name: core_workloads_MMAPv1_oplog_comp
  depends_on:
    - name: industry_benchmarks_MMAPv1_oplog_comp
      status: "*"
    - name: core_workloads_MMAPv1
      variant: linux-standalone
      status: "*"
    - name: core_workloads_MMAPv1
      variant: linux-1-node-replSet
      status: "*"
  commands:
    - func: "compare"
      vars:
        compare_task: "core_workloads_MMAPv1"
        variant1: "linux-standalone"
        variant2: "linux-1-node-replSet"
    - func: "analyze"

#######################################
#            Buildvariants            #
#######################################

buildvariants:
- name: linux-1-node-replSet
  display_name: Linux 1-Node ReplSet
  batchtime: 1440 # 24 hours
  expansions:
    compile_flags: -j$(grep -c ^processor /proc/cpuinfo) CC=/opt/mongodbtoolchain/bin/gcc CXX=/opt/mongodbtoolchain/bin/g++ --release
    setup: single-replica
    cluster: single
    numShard: 0
  run_on:
      - "linux-64-amzn-perf-standalone"
  tasks:
    - name: industry_benchmarks_WT
    - name: core_workloads_WT
    - name: industry_benchmarks_MMAPv1
    - name: core_workloads_MMAPv1

- name: linux-standalone
  display_name: Linux Standalone
  batchtime: 1440 # 24 hours
  expansions:
    compile_flags: -j$(grep -c ^processor /proc/cpuinfo) CC=/opt/mongodbtoolchain/bin/gcc CXX=/opt/mongodbtoolchain/bin/g++ --release
    setup: standalone
    cluster: single
    numShard: 0
  run_on:
      - "linux-64-amzn-perf-standalone"
  tasks:
    - name: compile
      distros:
      - rhel55
    - name: industry_benchmarks_WT
    - name: core_workloads_WT
    - name: industry_benchmarks_MMAPv1
    - name: core_workloads_MMAPv1

- name: linux-3-shard
  display_name: Linux 3-Shard Cluster
  batchtime: 1440 # 24 hours
  expansions:
    compile_flags: -j$(grep -c ^processor /proc/cpuinfo) CC=/opt/mongodbtoolchain/bin/gcc CXX=/opt/mongodbtoolchain/bin/g++ --release
    setup: shard
    cluster: shard
    numShard: 3
  run_on:
      - "linux-64-amzn-perf-standalone"
  tasks:
    - name: industry_benchmarks_WT
    - name: core_workloads_WT
    - name: industry_benchmarks_MMAPv1
    - name: core_workloads_MMAPv1

- name: linux-3-node-replSet
  display_name: Linux 3-Node ReplSet
  batchtime: 1440 # 24 hours
  expansions:
    compile_flags: -j$(grep -c ^processor /proc/cpuinfo) CC=/opt/mongodbtoolchain/bin/gcc CXX=/opt/mongodbtoolchain/bin/g++ --release
    setup: replica
    cluster: replica
    numMember: 3
  run_on:
      - "linux-64-amzn-perf-standalone"
  tasks:
    - name: industry_benchmarks_WT
    - name: core_workloads_WT
    - name: industry_benchmarks_MMAPv1
    - name: core_workloads_MMAPv1

- name: linux-oplog-compare
  display_name: Linux Oplog Compare
  batchtime: 1440 # 24 hours
  run_on:
      - "linux-64-amzn-perf-standalone"
  tasks:
    - name: industry_benchmarks_WT_oplog_comp
    - name: core_workloads_WT_oplog_comp
    - name: industry_benchmarks_MMAPv1_oplog_comp
    - name: core_workloads_MMAPv1_oplog_comp
